{% extends 'base.html' %}
{% block content %}

<div class="container">
  <main class="form-signin w-50 m-auto py-5">
    <form autocomplete="off" action="/login" method="post">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input name="user" type="text" class="form-control" id="floatingInput" placeholder="Teacher Code" maxlength="3" required>
        <label for="floatingInput">Teacher Code</label>
      </div>
      <div class="form-floating">
        <input name="passw" type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="64">
        <label for="floatingPassword">Password</label>
      </div>
      <p style="color: red;">{{error}}</p>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
</div>
{% endblock %}
